		<script>
			$.jsonRPC.setup({

				namespace: 'envi'

			$.jsonRPC.request('status', {
				params: [],
				success: function(result)

					console.log (result.params);

					{
						$("#envi-status").append (key+" = "+result.params[key]+"<br />");

				},

				{

			});
